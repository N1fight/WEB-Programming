<!--В начале каждого html-документа должна быть указана используемая версия-->
<!DOCTYPE html>
	<!--В структуре дерева html-документа тег html стоит в самом начале иерархии-->
	<!--с указанным атрибутом lang-->
<html lang="ru">
  	<!-- Должен быть тег head, с обязательным для него атрибутом title-->
	<head>
		<title>lab0_p1</title>
		<!--Так же добавил теги meta и noscript-->
		<meta charset="UTF-8">
		<meta name="author" content="Tulinov Konstantin">
		<noscript>JavaScript is not supported</noscript>
	</head>
		<!--тег body, идущий после head, который отвечает за расположения основного содержимого страницы-->
	<body>
		<header>Узнай на все 100 %!</header>
		<section>
			<h1>Языки программирования</h1>
			<figure>
			  <!--добавил атрибут alt, на случай, если возникнут проблемы с картинкой-->
				<img src="https://www.python.org/static/img/python-logo.png" alt="Python на светлом фоне">
				<figcaption>Логотип Python</figcaption>
			</figure>
			<article>
				<p>Изучать Python очень весело</p>
				<p>Но нужно читать и практиковаться</p>
				<p>И сильно-сильно стараться</p>
			</article>    
		</section>
		<nav>
			<a href="#">Главная страница</a><br>
			<a href="#">Раздел 1</a><br>
			<a href="#">Раздел 2</a><br>
		</nav>
		<footer>Успехов в освоении</footer>
	</body>
</html>
